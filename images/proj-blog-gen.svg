  <rect x="230" y="255" width="100" height="24" rx="12" fill="rgba(99,102,241,0.15)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <text x="280" y="271" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a5b4fc">AWS Bedrock</text>
