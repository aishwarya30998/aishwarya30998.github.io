  <path d="M428 85 L438 90 L428 95" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.4"/>
  <!-- Output doc -->
  <rect x="445" y="55" width="55" height="70" rx="4" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <rect x="455" y="68" width="35" height="3" rx="1.5" fill="#06b6d4" opacity="0.5"/>
  <rect x="455" y="76" width="30" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
  <rect x="455" y="84" width="38" height="3" rx="1.5" fill="#06b6d4" opacity="0.35"/>
  <rect x="455" y="92" width="25" height="3" rx="1.5" fill="#06b6d4" opacity="0.3"/>
  <rect x="455" y="100" width="32" height="3" rx="1.5" fill="#06b6d4" opacity="0.25"/>
  <rect x="455" y="108" width="35" height="3" rx="1.5" fill="#06b6d4" opacity="0.2"/>
