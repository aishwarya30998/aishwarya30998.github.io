      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg)" rx="12"/>
