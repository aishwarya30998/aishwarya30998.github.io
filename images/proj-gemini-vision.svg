<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.06"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg)" rx="12"/>
  <circle cx="250" cy="90" r="130" fill="url(#glow)"/>
  <!-- Image frame -->
  <rect x="195" y="50" width="100" height="80" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <!-- Mountain/landscape in frame -->
  <polygon points="200,125 230,85 250,105 270,75 290,125" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  <circle cx="215" cy="70" r="8" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  <!-- Eye/vision icon -->
  <ellipse cx="370" cy="80" rx="30" ry="18" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <circle cx="370" cy="80" r="10" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  <circle cx="370" cy="80" r="4" fill="#06b6d4" opacity="0.6"/>
  <!-- Scan lines from eye to image -->
  <line x1="295" y1="80" x2="340" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
  <line x1="295" y1="90" x2="340" y2="80" stroke="#06b6d4" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
  <line x1="295" y1="100" x2="340" y2="85" stroke="#06b6d4" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
  <!-- Analysis text output -->
  <rect x="415" y="60" width="80" height="50" rx="6" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>
  <rect x="425" y="72" width="55" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  <rect x="425" y="80" width="45" height="3" rx="1.5" fill="#6366f1" opacity="0.3"/>
  <rect x="425" y="88" width="50" height="3" rx="1.5" fill="#6366f1" opacity="0.25"/>
  <rect x="425" y="96" width="40" height="3" rx="1.5" fill="#6366f1" opacity="0.2"/>
  <!-- Text -->
  <text x="300" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#f1f5f9">Image Analysis with Gemini</text>
  <text x="300" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Vision Pro LLM for Image Understanding</text>
  <rect x="155" y="260" width="105" height="24" rx="12" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
  <text x="207" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Gemini Vision</text>
  <rect x="270" y="260" width="105" height="24" rx="12" fill="rgba(6,182,212,0.15)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="322" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#67e8f9">Image Analysis</text>
  <rect x="385" y="260" width="80" height="24" rx="12" fill="rgba(99,102,241,0.15)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <text x="425" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a5b4fc">Streamlit</text>
</svg>
