<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.06"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg)" rx="12"/>
  <circle cx="300" cy="100" r="160" fill="url(#glow1)"/>
  <!-- Agent nodes in triangle -->
  <circle cx="300" cy="60" r="22" fill="none" stroke="#8b5cf6" stroke-width="2.5" opacity="0.8"/>
  <circle cx="300" cy="52" r="6" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <path d="M290 65 Q300 72 310 65" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <circle cx="230" cy="130" r="22" fill="none" stroke="#6366f1" stroke-width="2.5" opacity="0.8"/>
  <circle cx="230" cy="122" r="6" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <path d="M220 135 Q230 142 240 135" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <circle cx="370" cy="130" r="22" fill="none" stroke="#06b6d4" stroke-width="2.5" opacity="0.8"/>
  <circle cx="370" cy="122" r="6" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  <path d="M360 135 Q370 142 380 135" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  <!-- Connection lines between agents -->
  <line x1="280" y1="72" x2="248" y2="112" stroke="#6366f1" stroke-width="1.5" opacity="0.35" stroke-dasharray="4,4"/>
  <line x1="320" y1="72" x2="352" y2="112" stroke="#06b6d4" stroke-width="1.5" opacity="0.35" stroke-dasharray="4,4"/>
  <line x1="252" y1="130" x2="348" y2="130" stroke="#8b5cf6" stroke-width="1.5" opacity="0.35" stroke-dasharray="4,4"/>
  <!-- Pulse circles -->
  <circle cx="264" cy="92" r="4" fill="#6366f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="336" cy="92" r="4" fill="#06b6d4" opacity="0.5">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="130" r="4" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Text -->
  <text x="300" y="205" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#f1f5f9">CrewAI Multi-Agent System</text>
  <text x="300" y="235" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Multi-Agent Orchestration &amp; Task Delegation</text>
  <rect x="175" y="260" width="70" height="24" rx="12" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
  <text x="210" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">CrewAI</text>
  <rect x="255" y="260" width="95" height="24" rx="12" fill="rgba(99,102,241,0.15)" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <text x="302" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a5b4fc">Multi-Agent</text>
  <rect x="360" y="260" width="65" height="24" rx="12" fill="rgba(6,182,212,0.15)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
  <text x="392" y="276" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#67e8f9">Python</text>
</svg>
